
    <h2>Child Component</h2>
    <p>
      The number  {{ inputNumber }} 
      <strong *ngIf="numberService.ChkPrime(inputNumber); else elseBlock">
        is a prime
      </strong>
      <ng-template #elseBlock> <strong> is not a prime </strong> </ng-template>
      number.
    </p>
    <p>
      The count of capital letters in <em> {{ inputString }} </em> is
      <strong>{{ stringService.CountCapitals(inputString) }}</strong>.
    </p>
